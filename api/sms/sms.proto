syntax = "proto3";

package sms;

option go_package = "github.com/xiaohuashifu/him/api/sms";

// 发送验证码短信用于登录请求
message SendVecCodeForLoginReq {
    string phone = 1; // 手机号码
    string vec_code = 2; // 验证码
    uint32 exp_minute = 3; // 过期时间
}

// 发送验证码短信用于登录响应
message SendVecCodeForLoginResp {}

// 发送短信请求
message SendReq {
    string phone = 1;  // 手机
    string template_id = 2;   // 模板ID
    repeated string params = 3; // 参数
}

// 发送短信响应
message SendResp {}